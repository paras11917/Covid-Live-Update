<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Corona Virus live Update</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
       
</head>

<body style="background-image: url('c.jpg'); color: aliceblue; ">
    <div class="container-fluid">
    <div class="container">
        <h1 class="text-center">Covid Live Update</h1>
        <h2>World</h2>
        <table class="table ">
            <tr>
                <th>Active Cases</td>
                <th>Total Cases</td>
                <th>Total Deaths</td>
                <th>Total Recovered</td>
            </tr>
            <tr>
                <td id="active"></td>
                <td id="confirmed"></td>
                <td id="deaths"></td>
                <td id="recoverd"></td>
            </tr>

        </table>
    </div>
    <div class="container">
        <h2>India</h2>
        <table class="table ">
            <tr>
                <th>Active Cases</td>
                <th>Total Cases</td>
                <th>Total Deaths</td>
                <th>Total Recovered</td>
            </tr>
            <tr>
                <td id="active2"></td>
                <td id="confirmed2"></td>
                <td id="deaths2"></td>
                <td id="recoverd2"></td>
            </tr>

        </table>
        <button class="btn btn-primary"  onclick="location.reload()">Refresh</button>
    </div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        init()

        function init() {
            var url = "https://api.covid19api.com/summary"

            $.getJSON(url, function (data) {

                var TotalConfirmed, TotalDeaths, TotalRecovered, Active, TotalConfirmed2, TotalDeaths2, TotalRecovered2, Active2

                Active = data.Global.NewConfirmed
                TotalConfirmed = data.Global.TotalConfirmed
                TotalDeaths = data.Global.TotalDeaths
                TotalRecovered = data.Global.TotalRecovered

                $("#active").append(Active)
                $("#confirmed").append(TotalConfirmed)
                $("#deaths").append(TotalDeaths)
                $("#recoverd").append(TotalRecovered)


                Active2 = data.Countries[76].NewConfirmed
                TotalConfirmed2 = data.Countries[76].TotalConfirmed
                TotalDeaths2 = data.Countries[76].TotalDeaths
                TotalRecovered2 = data.Countries[76].TotalRecovered

                $("#active2").append(Active2)
                $("#confirmed2").append(TotalConfirmed2)
                $("#deaths2").append(TotalDeaths2)
                $("#recoverd2").append(TotalRecovered2)
            })
        }

    })


</script>

</html>
